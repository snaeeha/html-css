<html>
    <head>
        <title>
            picture
        </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
       
        <div class="slider">
            <div class="slider">
                <input type="radio" name="radio-btn" id="radio1">
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">
                <input type="radio" name="radio-btn" id="radio4">
                <div class="slide first">
                    <img src="3.jpg">
                </div>
                <div class="slide">
                    <img src="1.jpg">
                </div>
                <div class="slide">
                    <img src="2.jpg">
                </div>
                <div class="slide">
                    <img src="5.jpg">
                </div>
                <div class="slide left">
                    <i class="bi bi-arrow-left-short"></i>
                </div>
                <div class="slide right">
                    <i class="bi bi-arrow-right-short"></i>
                </div>
    <div class="navigation-auto">
        <div class="auto-btn#1"></div>
        <div class="auto-btn#2"></div>
        <div class="auto-btn#3"></div>
        <div class="auto-btn#4"></div>
       
    </div>
   </div>
   <div class="navigation-normal">
       <label for="radio1" class="normal-btn"></label>
       <label for="radio2" class="normal-btn"></label>
       <label for="radio3" class="normal-btn"></label>
       <label for="radio4" class="normal-btn"></label>
   </div>
            </div>
        </div>
        <button class="carousel-control-prev" data-bs-target="#topBanner" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" data-bs-target="#topBanner" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
        <div class="carousel-indicators">
            <button data-bs-target="#topBanner" data-bs-slide-to="0" class="active"></button>
            <button data-bs-target="#topBanner" data-bs-slide-to="1"></button>
            <button data-bs-target="#topBanner" data-bs-slide-to="2"></button>
        </div>
        </div>
      </div>
<script src="/node_modules/jquery/dist/jquery.js"></script>
<script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
        
    </body>
</html>
